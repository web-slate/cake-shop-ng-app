<p>product-listing works!</p>
<div *ngFor="let product of products">
    <ul>
        <li>
            {{product.id}}
        </li>
        <li>
           <a [routerLink]="['/products',product.id]">{{product.title}}</a> 
        </li>
        <li>
            {{product.price}}
        </li>
        <li>
            {{product.description}}
        </li>
        <li>
            {{product.category}}
        </li>
    </ul>
</div>
